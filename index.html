<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Copycat</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="js/control.js"></script>
</head>
<body>
	<div>
		<b for="shuten_skin">酒吞皮</b>
		<select name="" id="shuten_skin">
			<option value="0">未覺醒</option>
			<option value="1">覺醒</option>
			<option value="2">酒歌狂行</option>	
			<option value="3">哈哈哈哈</option>		
		</select>
	  	<b for="shuten_cloth">酒吞衣</b>
	  	<select name="" id="shuten_cloth">
			<option value="0">胖次</option>
			<option value="1">馬賽克</option>
			<option value="2">葉子</option>	
			<option value="3">兜擋布</option>	
			<option value="4">原始皮1</option>
			<!-- <option value="5">原始皮2</option>			 -->
			<option value="6">皮膚</option>			
		</select>
	  	<br>
		<b for="ibaraki_skin">茨木皮</b>
		<select name="" id="ibaraki_skin">
			<option value="0">未覺醒</option>
			<option value="1">覺醒</option>
			<option value="2">地獄鬼手</option>	
			<option value="3">青竹白雪</option>		
		</select>
	  	<b for="ibaraki_cloth">茨木衣</b>
	  	<select name="" id="ibaraki_cloth">
			<option value="0">胖次</option>
			<option value="1">馬賽克</option>
			<option value="2">葉子</option>		
			<option value="3">兜擋布</option>
			<option value="7">原始皮2</option>
			<option value="8">皮膚1</option>			
			<option value="9">皮膚2</option>			

		</select>
	</div>
	<canvas id="myCanvas" class="fullPage"></canvas>
</body>
</html>
